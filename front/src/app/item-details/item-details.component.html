<div class="parent">
  <mat-card class="example-card" *ngIf="selectedItem">
    <mat-card-header class="parent">
      <mat-card-title>Name: {{selectedItem.name}}</mat-card-title>
      <mat-card-subtitle>Size: {{selectedItem.size}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Preview">
    <mat-card-content>
      <p style="margin-left: 0.5rem; margin-top: 1rem;">
        {{selectedItem.caption}}
      </p>
      <div style="margin-left: 0.5rem; margin-top: 1rem;">
        <p>
          Tagged persons:
        </p>
        <mat-chip-listbox aria-label="Dog selection">
          <mat-chip *ngFor="let person of selectedItem.taggedPersons">
            <img matChipAvatar src="https://material.angular.io/assets/img/examples/shiba1.jpg" alt="Photo of a Shiba Inu"/>
            {{person.email}}
          </mat-chip>
        </mat-chip-listbox>
      </div>
    </mat-card-content>
    <mat-card-actions style="margin-top: 1rem;">
      <button class="action" (click)="change(selectedItem)">CHANGE</button>
      <button class="action" (click)="delete(selectedItem)">DELETE</button>
      <button class="action" (click)="download(selectedItem)">DOWNLOAD</button>
      <button class="action" (click)="makeNewAlbum(selectedItem)">MAKE NEW ALBUM</button>
    </mat-card-actions>
  </mat-card>
  <h2 *ngIf="!selectedItem">
    You have not selected item!
  </h2>
</div>

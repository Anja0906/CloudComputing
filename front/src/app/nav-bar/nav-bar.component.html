<mat-toolbar class="toolbar stickyBar">
  <mat-toolbar-row>
    <img routerLink="/" src="assets/logo.png" style="height: 90%"/>
    <a routerLink="/file-upload"><button *ngIf="isLoggedIn$ | async"
            class="login"
    >Upload file</button></a>
    <span class="example-spacer"></span>
    <button *ngIf="!(isLoggedIn$ | async)"
            (click)="login()"
            class="login"
    >LogIn</button>
    <button *ngIf="!(isLoggedIn$ | async)"
            (click)="signup()"
            class="logout"
    >SignUp</button>
    <button *ngIf="isLoggedIn$ | async"
            (click)="logout()"
            class="logout"
    >LogOut</button>
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon" [matMenuTriggerFor]="menu">
      <mat-icon>menu</mat-icon>
    </button>
  </mat-toolbar-row>
  <mat-menu #menu="matMenu">
    <button mat-menu-item (click)="upload()">Upload item</button>
    <button mat-menu-item (click)="overview()">All items</button>
    <button mat-menu-item (click)="newAlbum()">Make photo album</button>
    <button mat-menu-item (click)="myAlbums()">My albums</button>
  </mat-menu>
</mat-toolbar>

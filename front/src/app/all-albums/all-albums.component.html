<div class="parent">
  <button class="action fifty" (click)="newAlbum()">CREATE A NEW ALBUM</button>
</div>
<div class="title" *ngIf="myAlbums">Your albums:</div>
<div class="card-container">
  <mat-card class="example-card" *ngFor="let album of myAlbums">
    <mat-card-header>
      <mat-card-title style="text-align: center; margin: 0.5rem;">Name: {{album.name}}</mat-card-title>
    </mat-card-header>
    <mat-card-content style="text-align: center; margin: 0.5rem;">
      <p>
        Creation date: {{album.creation_date}}
      </p>
      <p>
        Number of items: {{album?.files_ids?.length}}
      </p>
    </mat-card-content>
    <mat-card-actions style="width: 80%">
      <button class="action" (click)="more(album)">MORE</button>
    </mat-card-actions>
  </mat-card>
</div>

<mat-divider></mat-divider>
<div class="title" *ngIf="sharedAlbums">Albums shared with you:</div>
<div class="card-container">
  <mat-card class="example-card" *ngFor="let album of sharedAlbums">
    <mat-card-header>
      <mat-card-title style="text-align: center; margin: 0.5rem;">Name: {{album.name}}</mat-card-title>
    </mat-card-header>
    <mat-card-content style="text-align: center; margin: 0.5rem;">
      <p>
        Creation date: {{album.creation_date}}
      </p>
      <p>
        Number of items: 1
      </p>
    </mat-card-content>
    <mat-card-actions style="width: 80%">
      <button class="action" (click)="more(album)">MORE</button>
    </mat-card-actions>
  </mat-card>
</div>
